<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Box base -->
  <rect x="15" y="55" width="90" height="50" stroke="#000" stroke-width="2" fill="none"/>
  
  <!-- Ribbon vertical -->
  <rect x="57" y="55" width="6" height="50" fill="#000"/>
  
  <!-- Ribbon horizontal -->
  <rect x="15" y="77" width="90" height="6" fill="#000"/>
  
  <!-- Bow top part -->
  <path d="M60 25 L60 55" stroke="#000" stroke-width="2"/>
  
  <!-- Bow loops -->
  <path d="M30 35 Q40 25 60 25 Q80 25 90 35" stroke="#000" stroke-width="2" fill="none"/>
  <path d="M30 35 Q40 45 60 45 Q80 45 90 35" stroke="#000" stroke-width="2" fill="none"/>
  
  <!-- Bow center -->
  <circle cx="60" cy="35" r="8" fill="#000"/>
  
  <!-- DIOR text -->
  <text x="60" y="85" font-family="serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#000">DIOR</text>
  
  <!-- Decorative lines on box -->
  <line x1="25" y1="60" x2="25" y2="100" stroke="#666" stroke-width="1" stroke-dasharray="2,2"/>
  <line x1="95" y1="60" x2="95" y2="100" stroke="#666" stroke-width="1" stroke-dasharray="2,2"/>
</svg>
